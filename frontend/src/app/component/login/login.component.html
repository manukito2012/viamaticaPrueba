<section class="vh-100"
  style="background: radial-gradient(circle at top, rgba(255, 255, 255, 0.5) 0%, #448cc7 30%, #2c6ea3 100%);">


  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block vh-100">
              <img src="./../assets/img/usuario.jpg" alt="login form" class="img-fluid h-100 w-100"
                style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex flex-column align-items-start mb-3 pb-1">
                    <span class="h1 fw-bold mb-0 text-uppercase" style="color: #2c3e50; letter-spacing: 2px;">
                      VIAMATICA
                    </span>
                    <span class="h5 text-muted" style="letter-spacing: 1px;">
                      Soluciones digitales inteligentes
                    </span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 0.5px;">Inici치 sesi칩n en tu cuenta</h5>



                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="email"
                      required name="email" placeholder="Correo electr칩nico" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                      [(ngModel)]="password" name="password" placeholder="Contrase침a" required />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                      type="button" (click)="userLogin()">Login</button>
                  </div>

                  <a class="small text-muted">Forgot password?</a>

                  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                    {{ errorMessage }}
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
