

<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="text-center title">Registrar Usuario</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Company </label>
                                        <input type="text" class="form-control" disabled placeholder="Company" value="Viamatica Solution">
                                    </div>
                                </div>
                               
                                
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>NOMBRE</label>
                                        <input type="text" name="nombre" [(ngModel)]="usuario.nombre"  class="form-control" placeholder="Ingrese Nombre" >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>APELLIDO</label>
                                        <input type="text"  name="apellido" [(ngModel)]="usuario.apellido"  class="form-control" placeholder="Ingrese Apellido" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>CORREO ELECTRONICO (OPCIONAL)</label>
                                        <input type="text" name="email" [(ngModel)]="usuario.email"  class="form-control" placeholder="Ingrese Correo" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="text" name="password" [(ngModel)]="usuario.password"  class="form-control" placeholder="Ingrese Password" >
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>NÂ° Identificacion</label>
                                        <input type="string"  name="identificacion" [(ngModel)]="usuario.identificacion"  class="form-control" placeholder="identificacion" >
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Estado</label>
                                        <select class="form-control" name="status" [(ngModel)]="usuario.status" >
                                            <option value="activo">activo</option>
                                            <option value="bloqueado">bloqueado</option>
                                        </select>
                                    </div>
                                    
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Rol</label>
                                        <select class="form-control" name="role" [(ngModel)]="usuario.role"  >
                                            <option value="usuario">usuario</option>
                                            <option value="">admin</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                           
                            <button (click)="crearUsuario()" type="submit" class="mt-5 btn btn-info btn-fill pull-right">Crear Usuario</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="./../assets/img/admin.jpg"
                        alt="login form" class="img-fluid h-100 w-100"
                        style="border-radius: 1rem 0 0 1rem; object-fit: cover;" />
                    </div>
                    <div class="content text-center">
                        <div class="author">
                            <a href="#">
                                <h4 class="title">Emanuel<br />
                                    <small>Guanuco</small>
                                </h4>
                            </a>
                        </div>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
